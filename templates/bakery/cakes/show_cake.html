{% extends "base.html" %}
{% block content %}
  <section class="bakery-side">
  </section>
  <section class="pages-content">
    
  <button onclick="location.href='/bakery/cakes/new'">agregar</button>
    <table>
      <tr>
      <th>name</th>
      <th>price</th>
      <th>category</th>
  
      </tr>
      {% for cake in cakes %}        
        <tr>
          <td>{{cake.name}}</td>
          <td>{{cake.price}}</td>
          <td>{{cake.category.name}}</td>
          <td><button id="{{cake.id}}" onclick="location.href='/bakery/cakes/{{cake.id}}/edit'">actualizar</button></td>
          <td><button id="{{cake.id}}" onclick="location.href='/bakery/cakes/{{cake.id}}/delete'">eliminar</button></td>
        </tr>
      {% endfor %}
    </table>
  
  </section>
{% endblock content %}
