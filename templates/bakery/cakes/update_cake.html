{% extends "base.html" %}
{% block content %}
  <section class="bakery-side">
  </section>
  <section class="pages-content">
    <form action="/bakery/cakes/{{cake.id}}/edit" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {% if errors %}
        {{errors}}
      {% endif %}
      <div>
        <label for="id_name">Name</label>
        <input type="text" name="name" id="id_name" maxlength="50" value="{{cake.name}}" required>
      </div>
  
      <div>
        <label for="id_price">Price</label>
        <input type="number" name="price" id="id_price" step="0.1" value="{{cake.price}}" required>
      </div>
  
      <div>
        <label for="id_categoty">Name</label>
        <select name="category" id="id_categoty" required>
          <option value>Selecciona categoria</option>
          {% for category in categories %}
            {% if category.id == cake.category.id %}
              <option value="{{category.id}}" selected>{{category.name}}</option>
            {% else %}
              <option value="{{category.id}}">{{category.name}}</option>
            {% endif %}
          {% endfor %}
        </select>
      </div>
          
      <button type="submit" class="btn btn-primary">Aceptar</button>
  
    </form> 
  </section>
{% endblock content %}
