{% extends "base.html" %}
{% block content %}

<button onclick="location.href='/products/new'">agregar</button>
  <table>
    <tr>
    <th>name</th>
    <th>price</th>
    <th>stock</th>
    <th>category</th>

    </tr>
    {% for product in products %}        
      <tr>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td>
          {% if product.stock %}
            {{product.stock}} 
          {% else %}
            No aplica
          {% endif %}
        </td>
        <td>{{product.category.name}}</td>
        <td><button id="{{product.id}}" onclick="location.href='/products/{{product.id}}/edit'">actualizar</button></td>
        <td><button id="{{product.id}}" onclick="location.href='/products/{{product.id}}/delete'">eliminar</button></td>
      </tr>
    {% endfor %}
  </table>

{% endblock content %}
